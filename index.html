<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, " Дописать!!!!!!!!!!!-->
    <title>Кошелек JS</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Кошелек</h1>
        <h2>Калькулятор расходов</h2>
    </header>

    <main>
        <div class="container">
            <section class="total">
                <header class="total__header">
                    <h3>Баланс</h3>
                    <p class="total__balance">0 ₽</p>
                </header>
                <div class="total__main">
                    <div class="total__main-item total-incom">
                        <h4>Доходы</h4>
                        <p class="total__money total__money-incom">
                            +0 ₽
                        </p>
                    </div>
                    <div class="total__main-item total__expenses">
                        <h4>Расходы</h4>
                        <p class="total__money total__money-expenses">
                            -0 ₽
                        </p>
                    </div>
                </div>
            </section>

            <section class="history">
                <h3>История расходов</h3>
                <ul class="history__list">
                    <!--<li class="history__item history__item-plus">
                        <span class="history__money">+30000 ₽</span>
                        <button class="history__delete">x</button>
                    </li>

                    <li class="history__item history__item-minus">
                        <span class="history__money">-10000 ₽</span>
                        <button class="history__delete">x</button>
                    </li>-->
                </ul>
            </section>

            <section class="operation">
                <h3>Новая операция</h3>
                <form id="form">
                    <label>
                        <input type="text" class="operation__fields operation__name" placeholder="Наименование операции">
                    </label>
                    <label>
                        <input type="number" class="operation__fields operation__amount" placeholder="Введите сумму">
                    </label>
                    <button class="operation__add">Добавить операцию</button>
                </form>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
